<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
    <!-- START CONTAINER -->
    <div class="container">

        <!-- START CALCULATOR -->
        <div class="calculator">

            <!-- START DISPLAY -->
            <div class="display">
                <div class="content">
                    <div class="input"></div>
                    <div class="output">0</div>
                </div>
            </div>
            <!-- END DISPLAY -->

            <!-- START KEYS -->
            <div class="keys">

                <div data-key="clear" class="key action"  id="btnEscape">
                    <span>AC</span>
                </div>

                <div data-key="brackets" class="key action"  id="btnBrackets">
                    <span>( )</span>
                </div>

                <div data-key="%" class="key action"  id="btnPercent">
                    <span>%</span>
                </div>

                <div data-key="/" class="key operator"  id="btnDivide">
                    <span>/</span>
                </div>

                <div data-key="7" class="key" id="btn7">
                    <span>7</span>
                </div>

                <div data-key="8" class="key" id="btn8">
                    <span>8</span>
                </div>

                <div data-key="9" class="key" id="btn9">
                    <span>9</span>
                </div>

                <div data-key="*" class="key operator"  id="btnMultiply">
                    <span>*</span>
                </div>

                <div data-key="4" class="key" id="btn4">
                    <span>4</span>
                </div>

                <div data-key="5" class="key" id="btn5">
                    <span>5</span>
                </div>

                <div data-key="6" class="key" id="btn6">
                    <span>6</span>
                </div>

                <div data-key="-" class="key operator"  id="btnMinus">
                    <span>-</span>
                </div>

                <div data-key="1" class="key" id="btn1">
                    <span>1</span>
                </div>

                <div data-key="2" class="key" id="btn2">
                    <span>2</span>
                </div>

                <div data-key="3" class="key" id="btn3">
                    <span>3</span>
                </div>

                <div data-key="+" class="key operator"  id="btnPlus">
                    <span>+</span>
                </div>

                <div data-key="backspace" class="key action" id="btnBackspace">
                    <span>&lt;</span>
                </div>

                <div data-key="0" class="key" id="btn0">
                    <span>0</span>
                </div>

                <div data-key="." class="key" id="btnPeriod">
                    <span>.</span>
                </div>

                <div data-key="=" class="key operator" id="btnEquals">
                    <span>=</span>
                </div>

            </div>
            <!-- END KEYS -->

        </div>
        <!-- END CALCULATOR -->

    </div>
    <!-- END CONTAINER -->

    <script src="js/script.js"></script>
</body>
</html>
